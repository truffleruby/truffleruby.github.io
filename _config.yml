# Site settings
title: "The TruffleRuby Blog"
description: "The TruffleRuby Blog"
url: "https://truffleruby.dev"

# Google Analytics
# google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name: TruffleRuby Team

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /:year-:month-:day/:title
paginate: 5

# Excludes
exclude:
- Gemfile
- Gemfile.lock
